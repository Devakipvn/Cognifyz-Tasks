<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - Combined Page</title>
    <link rel="stylesheet" href="Task1.css"> <!-- Linking CSS File -->
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#form">Form</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <!-- Heading, Paragraph, and Image Section -->
    <section id="home">
        <h1>Welcome to the Web Development Task</h1>
        <p>This is a simple webpage created with HTML and styled using CSS.</p>
        <img src="https://t3.ftcdn.net/jpg/02/14/87/96/240_F_214879686_R3HFJlk6WLr1kcdvy6Q9rtNASKN0BZBS.jpg" alt="Sample Image">
    </section>

    <!-- Form Section -->
    <section id="form">
        <h2>Simple Form</h2>
        <form>
            <label for="name">Enter your name:</label><br>
            <input type="text" id="name" placeholder="Your Name" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About This Task</h2>
        <p>This webpage contains a navigation menu, a heading, a paragraph, an image, and a basic form.</p>
    </section>
</body>
</html>
