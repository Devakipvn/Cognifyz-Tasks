<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="navbar">
        <ul class="menu-items">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
        </ul>
        <class="profile-container">
            <i class="fas fa-user-circle profile-icon" id="profile-icon"></i>
            
            <div id="dropdown" class="dropdown">
                <form id="profile-form">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your name">

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="phone-number">Phone Number:</label>
                    <input type="text" id="phone-number" name="phone-number" placeholder="Enter your phone number">

                    <label for="profile-picture">Profile Picture:</label>
                    <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                    

                    <div class="buttons-container">
                        <button type="submit" id="save-button">Save</button>
                        <button type="button" id="cancel-button">Cancel</button>
                    </div>
                </form>
            </div>
             <!-- Display Name -->
            <div id="display-name" class="display-name"></div>
        
        </div>
    </div>
    <script src="1.js"></script>
</body>
</html>
